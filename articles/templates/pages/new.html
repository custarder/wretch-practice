{% extends "layouts/default.html" %}

{% block content %}
<h1 class="text-3xl my-4">新增文章!!</h1>
<form action="{% url 'articles:index' %}" method="post" class="flex flex-col gap-4" x-data 
@submit="confirm('確認新增文章？')">
    {% csrf_token %}
    {%  for field in form%}
    <div class="flex flex-col">
        {{ field.label_tag}}
        {{ field }}
    </div>
    {% endfor %}
    <div>
        <button class="btn btn-success">新增文章</button>
    </div>

</form>
{% endblock %}
